syntax = "proto3";
package entities;

//import "github.com/gogo/protobuf/gogoproto/gogo.proto";

option go_package = "proto_gen/entities";
//option (gogoproto.marshaler_all) = true;
//option (gogoproto.unmarshaler_all) = true;

message Rbc{
	/*
	enum Type{
		UNKNOWN = 0;
		INIT = 1;
		ECHO = 2;
		READY = 3;
	}
	*/

	uint32 type = 1;
	string msg = 2;
	string signature = 3;
}

message Entity{
	enum Type{
		UNKNOWN = 0;
		RBC = 1;
	}

	Type type = 1;
	Rbc rbc = 2;
}
