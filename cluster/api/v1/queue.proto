syntax = "proto3";
package queue.v1;
option go_package = "github.com/moratsam/distry/api/queue_v1";

import "api/v1/msg.proto";

service Queue{
	rpc Subscribe(SubscriptionRequest) returns (stream msg.v1.Msg) {}
	rpc Publish(msg.v1.Msg) returns (Ack) {}
}

message Ack {
	bool ok = 1;
}

message SubscriptionRequest{
	msg.v1.MsgType type = 1;
}
